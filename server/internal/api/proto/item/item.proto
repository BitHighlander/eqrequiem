

syntax = "proto3";
package eq.item;

option go_package = "knervous/eqgo/internal/api/proto/item";


message ItemInstance {
    int32 id = 1;
    int32 item_id = 2;
    string mods = 3; // JSON string
    uint32 charges = 4;
    uint32 quantity = 5;
    optional uint32 owner_id = 6;
    int32 owner_type = 7;
    int32 slot = 8;
    Items item = 9;
  }
  
